{% extends "base.html" %}

{% block content %}
<h2>Search Results</h2>

<form method="GET" action="{% url 'search_results' %}">
    <input type="text" name="q" placeholder="Search for songs..." value="{{ request.GET.q }}">
    <button type="submit">Search</button>
</form>

{% if songs %}
    <ul>
        {% for song in songs %}
            <li>
                {{ song.title }} by {{ song.creator.username }}
                <a href="{% url 'like_song' song.id %}">Like</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No songs found.</p>
{% endif %}
{% endblock %}
