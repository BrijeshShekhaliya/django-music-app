{% extends 'base.html' %}

{% block content %}
<h1>Search Results</h1>
{% if songs %}
    <ul>
        {% for song in songs %}
            <li>{{ song.title }} by {{ song.uploaded_by.user.username }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No songs found.</p>
{% endif %}
{% endblock %}
