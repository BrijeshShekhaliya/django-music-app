{% extends 'base.html' %}

{% block content %}
<h1>Listener Dashboard</h1>
<p>Hello, {{ user.username }} (Role: Listener)</p>

<h2>Available Songs</h2>
<ul>
    {% for song in songs %}
        <li>{{ song.title }} by {{ song.uploaded_by.user.username }}</li>
    {% empty %}
        <li>No songs available.</li>
    {% endfor %}
</ul>
{% endblock %}
