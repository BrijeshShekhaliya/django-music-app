{% extends "base.html" %}
{% load static %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Signup</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="{% url 'account_login' %}">Login</a></p>
</div>
{% endblock %}
