{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-900">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md text-white">
    <h1 class="text-3xl font-bold mb-6 text-center">Login</h1>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg">
        Login
      </button>
    </form>
    <p class="mt-6 text-center text-gray-400">
      Donâ€™t have an account?
      <a href="{% url 'account_signup' %}" class="text-green-400 hover:underline">Signup</a>
    </p>
  </div>
</div>
{% endblock %}
