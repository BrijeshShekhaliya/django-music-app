<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Music Web{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .card-img-custom {
            height: 180px;
            width: 180px;
            object-fit: cover;
            border-radius: 50%;
            margin: 20px auto 10px;
            display: block;
        }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">ðŸŽµ Music Web</a>

            {% if user.is_authenticated %}
                <form class="d-flex mx-auto" action="{% url 'search_results' %}" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search for songs or artists" name="q" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            {% endif %}
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                        </li>
                        
                        {% if is_creator %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'upload_song' %}">Upload Song</a>
                        </li>
                        {% endif %}

                        <li class="nav-item">
                            <form method="post" action="{% url 'account_logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-dark nav-link">Log Out</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_login' %}">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
